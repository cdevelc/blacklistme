{{define "body"}}
{{$page := .}}
<div id="ulist">
  {{template "umenu" .}}
  <div id="ucontent">
    <div class="utable">    
      <div class="row">
        <h1>Hello&nbsp;{{.Vw.UserFirstname}}&nbsp;{{.Vw.UserLastname}}</h1>
        <h3>Last logged in on {{.LastLoginTime}}</h3>
      </div>
      <div class="row"><hr class="hrg"></div>
      <div class="row">
        <div class="cell" style="width: 20%"><img src="{{.Vw.Base}}img/dashicon.png" style="height:auto;width:90%;"></div>
        <div class="cell" style="width: 80%">
          <div class="row">
            <div class="cell w1"><strong>API Key</strong></div>
            <div class="cell w2"></div>
            <div class="cell w3"></div>
          </div>
          <div class="row"><hr class="hrg"></div>          
          <div class="row">
            <div class="cell w1"><strong>Domain Lists</strong></div>
            <div class="cell w2"></div>
            <div class="cell w3"></div>            
          </div>
          <div class="row"><hr class="hrg"></div>                    
          <div class="row">
            <div class="cell w1"><strong>Private List</strong></div>
            <div class="cell w2"></div>
            <div class="cell w3"></div>
          </div>
          <div class="row">&nbsp;</div>
        </div>
      </div>
      <div class="row"><hr></div>      
    </div>
  </div>    
</div>
{{end}}
